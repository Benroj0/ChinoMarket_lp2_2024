<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{user/template_user::head}"></head>

<style>
  .error {
    color: red;
  }
</style>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/home}">ChinoMarket</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Registro</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>

    <form th:action="@{/register}" method="post" th:object="${userDto}">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" autocomplete="off">
        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" th:errorclass="error"></p>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" autocomplete="off">
        <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" th:errorclass="error"></p>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" autocomplete="off">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></p>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección" autocomplete="off">
        <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" th:errorclass="error"></p>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su teléfono" autocomplete="off">
        <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" th:errorclass="error"></p>
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" autocomplete="off">
        <p th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}" th:errorclass="error"></p>
      </div>

      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:insert="~{user/template_user::footer}"></div>

</body>

</html>
